<div class="modal" id="viewNoteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #03A9F4; color: white; font-weight: bolder; font-size: x-large;">
                <h5 class="modal-title" id="viewTitle"></h5>
            </div>
            <div class="modal-body" id="viewBody">
            </div>
            <div class="modal-footer">
                <div class="col-xs-8">
                    <div class="row" id="authorName"></div>
                    <div class="row" id="relatedTags"></div>
                    <div class="row" id="likesTag"></div>
                    <div class="row" id="stars"></div>
                </div>
                <div class="col-xs-4">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>




  </body>
<script type="text/javascript">
    var topCards = {}
    var recommendedCards = {}
    $(document).ready(function () {
        var userid = sessionStorage.getItem('userid');
        $.ajax({
            type: "GET",
            url: "http://laptop-mohd:3000/home/top/notes",
            dataType: "json",
            success: function (data) {
                topCards = data;
                for(var i=0;i<data.length;i++){
                    var noteId = data[i].note_id;
                    var title = data[i].title;
                    var content = (data[i].content);


                    var div = $("<div>", {id: "note_"+[i]});
                    $("#topNotes").append(div);
                    $("#note_"+[i]).html(["<div class='mdl-card mdl-shadow--2dp demo-card-square'>",
                        "<div class='mdl-card__title mdl-card--expand'>",
                        "<h2 class='mdl-card__title-text'>"+data[i].title+"</h2>",
                        "</div>",
                        "<div id='contentText'"+[i]+" class='mdl-card__supporting-text' style='font-size:xx-small; overflow: hidden; width:100%; height: 100%'>",
                        content,
                        "</div>",
                        "<div class='mdl-card__actions mdl-card--border'>",
                        "<a class='mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect'  onclick='viewModal("  + i + ")' data-toggle='modal' data-target='#viewNoteModal'>",
                        "View",
                        "</a>",
                        "<button id='likes' type='button' class='btn btn-default btn-sm float-right'>",
                        "<div id='noOfLikes'"+[i]+" class='glyphicon glyphicon-thumbs-up' onclick = 'incrementLikes("+this+","+data[i].vote_up+")'>  "+(data[i].vote_up)+"</div>",
                        
                        "</button>",
                        "<button id='favorite' type='button' class='btn btn-default btn-sm float-right'>",
                        "<span id='noOfFavorite' class='glyphicon glyphicon-bookmark'>  "+data[i].star+"</span>",
                        "</button>",
                        "</div>",
                        "</div>"].join(""));
                }
            }
        });
        $.ajax({
            type: "GET",
            url: "http://laptop-mohd:3000/home/top/tags/" + userid,
            dataType: "json",
            success: function(data){
                console.log(data[1],data[2]);
                for(var i=0;i<5;i++){
                    var li = $("<li>", {id: "tagList"+[i]});
                    $("#recommendedTags").append(li);
                    var tag = data[1][i].tag;
                    $("#tagList"+[i]).html("<a style = 'color:black;text-transform: uppercase;'  href='#' onclick='storeData('+tag+')'>"+data[1][i].tag+"</a>");
                }
                for(var i=5;i<10;i++){
                    var li = $("<li>", {id: "tagList"+[i]});
                    $("#recommendedTags").append(li);
                    var tag = data[2][i-5].tag;
                    $("#tagList"+[i]).html("<a style = 'color:black;text-transform: uppercase;' href='#' onclick='storeData('+tag+')'>"+data[2][i-5].tag+"</a>");
                }
            }
        });

        $.ajax({
            type: "GET",
            url: "http://laptop-mohd:3000/search/notes/"+userid,
            dataType: "json",
            success: function (data) {
                recommendedCards = data;
                for(var i=0;i<data.length;i++){
                    var noteId = data[i].note_id;
